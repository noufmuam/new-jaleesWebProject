    <div class="signupBS-box">

      <p id="signup">Sign Up</p><br><br>
        <form>
        
        <lable> First Name<br>
        <input name="firstname" type="text"  required></lable><br>
        <lable> Last Name<br>
        <input name="lastname" type="text"  required></lable><br>
        <lable> ID<br>
        <input name="ID" type="text"  required></lable><br>
        <lable> Age<br>
        <input name="age" type="text"  required></lable><br><br>
        <label>Gender <br>
        <select name="gender" id="" required>
            <option>Male</option>
            <option>Female</option>
            
        </select>
        </label><br><br>


        <lable> Email<br>
        <input name="email" type="text"  required></lable><br>
        <lable> Password<br>
        <input name="password" type="password" required></lable><br>
        <lable> Confirm Password<br>
        <input name="Confirm" type="password"  required></lable><br>

        <lable> Phone Number<br>
        <input name="phone" type="text" placeholder="966XXXXXXXXX" required></lable><br>
        <lable> City <br>
            <input name="city"   required></lable><br>

            <label>Add Photo<br>
            <input type="file" id="file" name="profilepic">
        </lable>

            <br>
        
        <label>Bio:<br>
            <textarea name="bio" cols="55" rows="10" placeholder="years of experience, education, languages spoken, skills...ect"></textarea>
            <br><br>
            <br>
            <input type="submit" value="Sign Up" ><br>
<p id="login">Already have account? <a href="homepage.html">Log in</a></p>
        </label>
        </form>
